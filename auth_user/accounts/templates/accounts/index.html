<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Home view.</h1>


    {% if request.user.is_authenticated %}

        <p>Hello, {{ request.user.username }}</p>
        <h4><a href="{% url 'accounts:logout' %}" style="text-decoration: none;">Logout</a></h4>

    {% else %}

        <h4><a href="{% url 'accounts:register' %}" style="text-decoration: none;">Register</a></h4>
        <h4><a href="{% url 'accounts:login' %}" style="text-decoration: none;">Login</a></h4>
        
    {% endif %}    
</body>
</html>
